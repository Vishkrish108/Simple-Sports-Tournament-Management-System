<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='Webpage.css') }}">
  <style>
    /* Reset all margin and padding from the HTML and body */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box; /* Ensures that padding/border doesn't affect width/height calculations */
    }

    /* Make sure the body and html take up the full height of the screen */
    body, html {
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
      background-color: black;
    }

    /* Navbar */
    header.navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      z-index: 10;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    /* Main Section */
    section.main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    /* Image Section */
    .image-content {
      width: 100%;
      height: 100%;  /* Ensures the image fills the screen fully */
      background-image: url('{{ url_for("static", filename="sports.jpeg") }}');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover; /* Ensure the image covers the entire screen */
      display: flex;
      justify-content: center;  /* Horizontally centers the welcome box */
      align-items: center;      /* Vertically centers the welcome box */
    }

    /* Welcome Box */
    .welcome-box {
      background-color: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
      color: white;
      padding: 30px;
      border-radius: 15px; /* Slightly rounded corners */
      width: 80%; /* Width of the box, adjust as needed */
      max-width: 600px; /* Maximum width */
      text-align: center;
      font-family: Arial, sans-serif;
      z-index: 20;
    }

    .welcome-box h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .welcome-box p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .welcome-box button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .welcome-box button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo"><span>Best Source for Sports Tracking</span></div>
    <nav>
      <ul>
        <li><a href="{{url_for('Webpage')}}">Home</a></li>
        <li><a href="{{url_for('AboutUs')}}">About</a></li>
        <li><a href="{{url_for('register')}}">Register</a></li>
        <li><a href="{{url_for('login')}}">Login</a></li>
        <li><a href="{{url_for('contacts')}}">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <section class="main-content">
    <!-- Image Section (Replace with your image) -->
    <div class="image-content">
      <!-- Centered Welcome Box -->
      <div class="welcome-box">
        <h1>Welcome to Sports Tracker!</h1>
        <p>Track all your sports activities in one place and stay up-to-date with tournaments, teams, and players.</p>
        <button onclick="location.href='{{ url_for('login') }}'">Get Started</button>
      </div>
    </div>
  </section>

</body>
</html>
