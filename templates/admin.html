<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS for Button Styles -->
    <style>
        .btn-lg {
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-lg:hover {
            transform: translateY(-3px);
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover for Manage Teams */
        }

        .btn-warning:hover {
            background-color: #e0a800; /* Darker yellow on hover for Manage Tournaments */
        }

        .btn-info:hover {
            background-color: #17a2b8; /* Darker blue on hover for Manage Players */
        }

        .btn-dark:hover {
            background-color: #343a40; /* Darker gray on hover for Manage Scores */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card-header h4 {
            margin-bottom: 0;
        }

        .card-body {
            padding: 20px;
        }

        .btn {
            margin: 10px;
        }

        .text-center {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2>Admin Dashboard</h2>

    <!-- Flash messages for success or error -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-{{ messages[0][0] }}">
                {{ messages[0][1] }}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Button Group for Admin Management -->
    <div class="card">
        <div class="card-header">
            <h4>Manage Items</h4>
        </div>
        <div class="card-body text-center">
            <a href="{{ url_for('admin.manage_teams') }}" class="btn btn-primary btn-lg">
                Manage Teams
            </a>
            <a href="{{ url_for('admin.manage_tournaments') }}" class="btn btn-warning btn-lg">
                Manage Tournaments
            </a>
            <a href="{{ url_for('admin.manage_players') }}" class="btn btn-info btn-lg">
                Manage Players
            </a>
            <a href="{{ url_for('admin.manage_scores') }}" class="btn btn-dark btn-lg">
                Manage Game Scores
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
