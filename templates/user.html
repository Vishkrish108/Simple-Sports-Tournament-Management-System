<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='Webpage.css') }}">
  <style>
    /* Reset body and html margin and padding */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%; /* Ensure the body and HTML take full height */
      overflow: hidden; /* Prevent scrolling */
      background-color:black;
    }

    /* Navbar */
    header.navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      z-index: 10;
    }

    header .logo span {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    /* Main Section */
    section.main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      position: relative;
      overflow: hidden;
      margin: 0;
    }

    /* Image Section */
    .image-content {
      width: 100%;
      height: 100vh; /* Ensure the image takes up the entire viewport height */
      background-image: url("{{ url_for('static', filename='sports.jpeg') }}");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover; /* Ensure the image covers the entire screen without stretching */
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo"><span>Best Source for Sports Tracking</span></div>
    <nav>
      <ul>
        <li><a href="{{url_for('user')}}">Home</a></li>
        <li><a href="{{url_for('AboutUs')}}">About</a></li>
        <li><a href="{{url_for('user.Tournaments_view')}}">Tournaments</a></li>   <!--Completed events and ongoing/upcoming events-->
        <li><a href="{{url_for('contacts')}}">Contact Us</a></li>
        <li><a href="{{url_for('Webpage')}}">Logout </a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <section class="main-content">
    <!-- Image Section -->
    <div class="image-content"></div>
  </section>

</body>
</html>
