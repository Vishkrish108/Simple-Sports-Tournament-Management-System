<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>About Us</title>

    body {

      margin: 0;
      padding: 0;

      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #e0e0e0;
      color: #333;
    }

    .container {
      text-align: center;
      max-width: 800px;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .team-member {
      margin-top: 30px;
    }

    .member-details h3 {
      margin-bottom: 5px;
    }

    .member-details p {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>About Us</h1>
    <p>We are a dedicated team maintaining a thorough database of sports tournaments for everyone.</p>
    
    <div class="team-member">
      <div class="member-details">
        <h3>Vishnu Sridhar</h3>

    </div>
    
    <div class="team-member">
      <div class="member-details">
