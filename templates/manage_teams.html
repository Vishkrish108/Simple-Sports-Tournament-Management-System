<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Teams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS for Button Styles -->
    <style>
        .btn-lg {
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-lg:hover {
            transform: translateY(-3px);
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover for Add Teams */
        }

        .btn-warning:hover {
            background-color: #e0a800; /* Darker yellow on hover for Edit Teams */
        }

        .btn-danger:hover {
            background-color: #c82333; /* Darker red on hover for Delete Teams */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card-header h4 {
            margin-bottom: 0;
        }

        .card-body {
            padding: 20px;
        }

        .btn {
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2>Team Management</h2>

    <!-- Flash messages for success or error -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-{{ messages[0][0] }}">
                {{ messages[0][1] }}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Styled Button Group -->
    <div class="card">
        <div class="card-header">
            <h4>Manage Teams</h4>
        </div>
        <div class="card-body text-center">
            <a href="{{ url_for('admin.manage_teams_add') }}" class="btn btn-primary btn-lg">
                Add Teams
            </a>
            <a href="{{ url_for('admin.manage_teams_edit') }}" class="btn btn-warning btn-lg">
                Edit Teams
            </a>
            <a href="{{ url_for('admin.manage_teams_delete') }}" class="btn btn-danger btn-lg">
                Delete Teams
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
